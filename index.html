<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Visit card</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__container">
			<div class="box">
				<div class="box__column-profile">
					<div class="profile">
						<div class="profile__img">
							<div class="circle-1"></div>
							<div class="circle-2"></div>
							<img class="image" src="img/avatar s.jpg" alt="Vitalii Shapovalov">
						</div>
						<div class="profile__name">
							<p>Vitalii Shapovalov</p>
							<p><span class="text-span">Web-Developer</span></p>
						</div>
						<div class="actions">
							<button class="actions__btn">Follow</button>
							<button class="actions__btn">Message</button>
						</div>
					</div>
				</div>
				<div class="box__column">
					<div class="box__information">
						<div class="box__number">
							<p>535</p>
						</div>
						<div class="box__text">
							<p>Posts</p>
						</div>
					</div>
				</div>
				<div class="box__column">
						<div class="box__number">
							<p>1835</p>
						</div>
						<div class="box__text">
							<p>Likes</p>
						</div>
				</div>
				<div class="box__column">
						<div class="box__number">
							<p>112</p>
						</div>
						<div class="box__text">
							<p>Follower</p>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
