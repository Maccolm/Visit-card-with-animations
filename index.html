<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<title>Visit card</title>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__container animate__animated animate__flipInX">
			<div class="box">
				<div class="box__column-profile">
					<!-- adding svg pointer -->
					<svg class="svg__pointer">
						<use xlink:href="img/pointinghand.svg#macCursor"></use>
					</svg>
					<!-- add svg checkpoint -->
					<svg class="svg__checkpoint" height="30" width="30" viewbox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
						<polyline points="5,15 15,26 26,5" stroke="#786450" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></polyline>
					</svg>
					<div class="profile">
						<div class="profile__img">
							<div class="circle-1"></div>
							<div class="circle-2"></div>
							<img class="image" src="img/avatar s.jpg" alt="Vitalii Shapovalov">
						</div>
						<div class="profile__name">
							<p>Vitalii Shapovalov</p>
							<p><span class="text-span">Web-Developer</span></p>
						</div>
						<div class="actions">
							<button class="actions__btn animated">Follow</button>
							<button class="actions__btn">Message</button>
						</div>
					</div>
				</div>
				<div class="box__column">
					<div class="box__information">
						<div class="box__number">
							<p>535</p>
						</div>
						<div class="box__text">
							<p>Posts</p>
						</div>
					</div>
				</div>
				<div class="box__column">
						<div class="box__number">
							<p>1835</p>
						</div>
						<div class="box__text">
							<p>Likes</p>
						</div>
				</div>
				<div class="box__column">
						<div class="box__number">
							<p>112</p>
						</div>
						<div class="box__text">
							<p>Follower</p>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
